  <h3>{{student.firstName}} {{student.lastName}}</h3>
  <form name="studentForm" class="form-horizontal" autocomplete="off">
    <div class="form-group" ng-class="{ 'has-error' : studentForm.firstName.$invalid && !studentForm.firstName.$pristine }">
      <label class="col-sm-2 control-label" for="firstName">First Name</label>
      <div class="col-sm-2">
        <input class="form-control" type="text" id="firstName" placeholder="First Name" ng-model="student.firstName" name="firstName" maxlength="50" required>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : studentForm.lastName.$invalid && !studentForm.lastName.$pristine }">
      <label class="col-sm-2 control-label" for="lastName">Last Name</label>
      <div class="col-sm-2">
        <input class="form-control" type="text" id="lastName" placeholder="Last Name" ng-model="student.lastName" name="lastName" required>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : studentForm.studentId.$invalid && !studentForm.studentId.$pristine }">
      <label class="col-sm-2 control-label" for="studentId">Student Id</label>
      <div class="col-sm-2">
        <input class="form-control" type="text" id="studentId" placeholder="Student Id" ng-model="student.studentId" name="studentId" required>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : studentForm.state.$invalid && !studentForm.state.$pristine }">
      <label class="col-sm-2 control-label" for="state">State</label>
      <div class="col-sm-2">
        <input class="form-control" type="text" id="state" placeholder="State" ng-model="student.state" name="state" required>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : studentForm.institution.$invalid && !studentForm.institution.$pristine }">
      <label class="col-sm-2 control-label" for="institution">Institution</label>
      <div class="col-sm-2">
        <input class="form-control" type="text" id="institution" placeholder="Institution" ng-model="student.institution" name="institution" required>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : studentForm.balance.$invalid && !studentForm.balance.$pristine }">
      <label class="col-sm-2 control-label" for="balance">Balance</label>
      <div class="col-sm-2">
        <input class="form-control" type="text" id="balance" placeholder="Balance" ng-model="student.balance" ng-readonly="true" name="balance" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click="addToBalance(10)">Add $10 to balance</button>
        <button class="btn btn-primary" ng-click="addToBalance(25)">Add $25 to balance</button>
        <button class="btn btn-primary" ng-click="addToBalance(50)">Add $50 to balance</button>
      </div>
    </div>

    <hr>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="studentForm.$invalid">Save
        </button>
        <button class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
      </div>
    </div>

  </form>
